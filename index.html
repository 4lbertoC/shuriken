<html>
	<head>
		<title>~ Shuriken ~</title>
		<link rel="stylesheet" type="text/css" href="mystyle.css">
	</head>
	<body>
		<header>
			<h2>~ Shuriken ~</h2>
			<nav>
				<span>Menu</span>
				<ul>
					<li>Home</li>
					<li>Shuriken</li>
					<li>About</li>
				</ul>
			</nav>
		</header>
		<main id="main">
			<section id="collectSection">
				<h3>Welcome to the shuriken game!</h3>
					You used <span id="usedShurikens">0</span> shurikens.
				<p></p>
				<section>
					<div id="shurikenBagContainer">
						<div id="shurikenBag">
						</div>
						<p></p>
						<div class="buttonContainer">
							<input type="button" value="Take 1 shuriken" id="takeShurikenButton">
							<input type="button" value="Take 5 shuriken" id="take5ShurikenButton">
							<input type="button" value="Take 100 shuriken" id="take100ShurikenButton">
						</div>
					</div>
					<div id="shurikenBeltContainer">
						<div>Shuriken Belt</div>
						<div class="buttonContainer">
							<input type="button" value="Throw shurikens" id="throwShurikenButton">
						</div>
						<table id="shurikenBelt">
							
						</table>
					</div>
				</section>
			</section>
			<section id="throwSection">
				Throwing!
				<p></p>
				<input type="button" value="Go Back" id="goBackButton">
			</section>
		</main>
		<footer>
			<small>Footr</small>
		</footer>
		<script src="code.js"></script>
	</body>
</html>
